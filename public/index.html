<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>UEM Events</header>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="button" id="btn-login" class="btn">Entrar</button>
        </form>
        <p class="bad-login-text">El usuario o la contraseña no existe</p>
        <p class="register-link"><a href="#" id="register-link">Regístrate</a></p>
    </div>

    <!-- Modal de registro -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <h2>Registro</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="tipo">Tipo de usuario</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecciona tu rol</option>
                        <option value="0">Estudiante</option>
                        <option value="1">Profesor</option>
                        <option value="2">Coordinador</option>
                        <option value="3">Dirección</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Crea un usuario" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Crea una contraseña" required>
                </div>
                <button type="button" class="btn" id="register-btn">Registrar</button>
                <button type="button" class="btn btn-close" id="close-modal">Cerrar</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
