<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/eventof.css">
</head>
<body>
    <form>
    <div class="eventContainer">
        
        <div class="imagen">
            <img src="./Images/placeholder.jpg">
        </div>
        <div class="titulo">
            <label for="titulo">Título del evento:</label><br>
            <input type="text" id="titulo" name="titulo">
        </div>
        <div class="item">
            <label for="org">Nombre del organizador:</label><br>
            <input type="text" id="org" name="org">
        </div>
        <div class="imginp">
            <label for="imagen">Link a la imagen del evento:</label><br>
            <input type="text" id="imginp" name="imginp">
        </div>
        <div class="item">
            <!--Buscar como elegir un día(q no sea texto)-->
            <label for="fecha">Fecha:</label><br>
            <input type="text" id="fecha" name="fecha">
        </div>
        <div class="item">
            <label for="horai">Hora de inicio:</label>
            <input type="text" id="horai" name="horai">
            <label for="horaf">Hora de fin:</label>
            <input type="text" id="horaf" name="horaf">
        </div>
        <div class="item">
            <label for="publico">Publico objetivo:</label><br>
            <input type="text" id="publico" name="publico">
        </div>
        <div class="item">
            <label for="desc">Descripcion:</label><br>
            <input type="text" id="desc" name="desc">
        </div>
        <div class="item">
            <label for="ubi">Ubicacion del evento:</label><br>
            <input type="text" id="ubi" name="ubi">
        </div>
        <div class="subbtn">
            <input type="submit" value="Submit">
        </div>

        

    </div>
    </form>
</body>
</html>
