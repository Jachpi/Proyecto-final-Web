<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evento</title>
    <link rel="stylesheet" href="css/eventof.css">
</head>
<body>
    <div class="topnav">
        <h1>UEM Events</h1>
        <nav>
            <a class="active" href="#eventos">Eventos</a>
            <a href="#contact">Contáctanos</a>
            <label for="modal-checkbox" class="modal-trigger">Sobre Nosotros</label>
        </nav>
    </div>

    <div class="container">
        <header class="topnav-container">
            <h1>Organiza tu Evento</h1>
        </header>

        <form id="event-form" class="event-form" method="POST" enctype="multipart/form-data" action="/evento/create">
            <!-- Imagen -->
            <div class="form-section image-section">
                <label for="image-upload" class="image-label">
                    <img src="./img/placeholder.jpg" id="image-preview" alt="Event Placeholder">
                </label>
                <input type="file" id="image-upload" accept="image/*" required>
            </div>

            <!-- Nombre del evento -->
            <div class="form-section">
                <label for="nombre">Título del evento:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Título del evento" required>
            </div>

            <!-- Descripción -->
            <div class="form-section">
                <label for="descripcion">Descripción del evento:</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe el evento..." required></textarea>
            </div>

            <!-- Fecha y hora -->
            <div class="form-section">
                <label for="fecha">Fecha del evento:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora-inicio">Hora de inicio:</label>
                <input type="time" id="hora-inicio" name="horaInicio" required>

                <label for="hora-fin">Hora de fin:</label>
                <input type="time" id="hora-fin" name="horaFin" required>
            </div>

            <!-- Categoría -->
            <div class="form-section">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Evento para estudiantes">Evento para estudiantes</option>
                    <option value="Evento para profesores">Evento para profesores</option>
                    <option value="Evento para comunidad universitaria">Evento para comunidad universitaria</option>
                </select>
            </div>

            <!-- Botón de envío -->
            <div class="form-section submit-section">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <!-- Modal -->
    <input type="checkbox" id="modal-checkbox" class="modal-checkbox">
    <div class="modal">
        <div class="modal-content">
            <h2>Sobre Nosotros</h2>
            <p>Somos un grupo de entusiastas de la Universidad Europea de Madrid, dedicados a organizar eventos para estudiantes.</p>
            <label for="modal-checkbox" class="close-modal">Cerrar</label>
        </div>
    </div>

    <footer id="contact">
        <p>Universidad Europea de Madrid</p>
        <p>Calle Tajo, s/n, 28670 Villaviciosa de Odón, Madrid</p>
    </footer>

    <script src="js/eventoform.js"></script>
</body>
</html>
